<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>

    <!-- Tailwind and DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;400;500;600;700;800&display=swap"
      rel="stylesheet" />

    <style>
      .font-sans {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>

  <body class="font-sans max-w-screen-xl mx-auto">
    <header>
      <div
        class="bg-[#F9F6E2] flex flex-col lg:flex-row gap-7 items-center pt-6 lg:pt-0">
        <div class="w-1/2 text-center">
          <h4 class="text-xl lg:text-3xl font-medium mb-10">--SALE FEVER--</h4>
          <h1 class="text-3xl lg:text-6xl font-bold mb-10">
            Purchase TK 200 or above & get
            <span class="text-[#E527B2]">20% off</span>
          </h1>
          <p class="text-xl font-medium">
            Use Promo Code
            <span
              class="bg-[#E527B2] py-1 lg:py-3 px-6 rounded-lg text-white font-semibold mt-5"
              >SELL200</span
            >
          </p>
        </div>
        <div class="w-1/2">
          <img
            class="w-ful lg:w-3/4 mx-auto"
            src="images/Summer 1.png"
            alt="" />
        </div>
      </div>
    </header>

    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
